# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#b8bb26"
        color_bad = "#fb4934"
        color_degraded = "#fabd2f"
}

order += "window"
order += "spotify"
order += "do_not_disturb"
order += "net_rate"
#order += "whatismyip"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "sysdata"
#order += "nvidia_smi"
order += "disk /"
#order += "diskdata"
#order += "timer"
#order += "battery all"
#order += "battery_level"
#order += "path_exists VPN"
#order += "external_script"
order += "tztime local"
order += "whoami"

spotify {
    format = "ÔÜº {artist} : {title}"
    format_down = ""
    format_stopped = ""
}

timer {
    format = "ÔÄó:{timer}"
    time = 3600
}

cpu_usage {
        format = " cpu  %usage "
}

sysdata {
    format_swap = "Swap: [\?color=swap_used {swap_used}/{swap_total}]"
    format_mem = "Mem: [\?color=mem_used {mem_used}/{mem_total}]"
    format = "Mem: [\?color=mem_used {mem_used}/{mem_total}] "
    format += "Load: [\?color=load1 {load1}] "
    format += "Cpu: [\?color=cpu_used_percent {cpu_used_percent}%]"
}

nvidia_smi {
    format_gpu = '{gpu_name} [\?color=temperature.gpu {temperature.gpu}¬∞C] '
    format_gpu += '[\?color=memory.used_percent {memory.used} {memory.used_unit}'
    format_gpu += '[\?color=darkgray&show ] {memory.used_percent:.1f}%]'
}

disk "/" {
    prefix_type = decimal
    format = " ‚õÅ %percentage_used (U:%used, F:%free) "
}

diskdata {
    disk = sda2
    prefix_type = decimal
    #format_space = "[\?min_length=5 {value:.2f}]"
    format = "[\?color=used_percent ‚õÅ {used_percent}%] (U:{used} GB, F:{free} GB) "
}

external_script {
    format = "{output}"
    script_path = "cat /sys/class/tty/tty0/active"
}

whatismyip {
    format = " üñß {isp}\|{city}\|{countryCode} ({ip}) "
    icon_on = "üñß"
    hide_when_offline = True
    url_geo = "http://ip-api.com/json"
}

wireless _first_ {
    # if you use %speed, i3status requires root privileges
        format_up = " Ôá´ %essid (%ip) "
        format_down = ""
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
        format_up = " ÔÑâ eth (%ip) "
        format_down = ""
}

net_rate {
    format_value = "[\?min_length=10 {value:.1f} {unit}]"
    si_units = "True"
    format = "{down}‚á£ {up}‚á°"
        interfaces_blacklist = "lo"
}

battery all {
        format = " %status %percentage (%remaining) %consumption "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = "‚ö°"
        status_bat = "ÔâÇ"
        status_unk = "?"
        status_full = "ÔâÄ"
        low_threshold = 15
        threshold_type = time
}

battery_level {
    cache_timeout = 5
    measurement_mode = "acpi"
    hide_when_full = "True"
    hide_seconds = "True"
    blocks = "ÔâÑÔâÉÔâÇÔâÅÔâÄ"
    color_charging = "#00ff00"
    format = " {icon} {percent}% ({time_remaining}) "
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        #format = " %d/%m %H:%M:%S"
}

path_exists VPN {
        format = "%title:tun0"
        format_down = ""
        color_good = "#00ff00"
        path = "/sys/class/net/tun0/dev_id"
}

window {
    format = "{title}"
    max_width = 80
    interval = 1
}

whoami {
    color = "#83a598"
    format = "{username}"
}

weather_owm {
    api_key = "be30a9d6c506fd3a0172777435b16987"
    location = (49.0069, 8.4037)
    unit_temperature = 'c'
}

do_not_disturb {
    format = '{name} [\?color=state {state}]'
}
